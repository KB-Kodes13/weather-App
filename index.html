<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau&display=swap" rel="stylesheet">
</head>
<body>
    <!-- This is going to be the header section -->
    <section>
        <header></header>
        </header>
    </section>
    
    <section class="weather-man">
        <!-- This will be the search section -->
        <div class="search-box">
            <div class="search">
                <input type="text" placeholder="Enter Zip Code ..." class="weather-search">
                <button id="search" type="button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
            </div>

        </div>
        <!-- This will display the weather -->
        <div class="weather">
            <h1 class="zipCode">Weather in Your Area</h1>
            <h2 class="current-conditions">Current Conditions:</h2>
            <img src="" alt="" class="weather-icon">
            <h3 class="currentDay">Current Day:</h3>
			<h3 class="currentYear">Today's Date:</h3>
            <h3 class="temp"></h3>
            <div class="temp-high">High:</div>
            <div class="temp-low">Low:</div>
            <div class="feels-like"> Feels Like:</div>
            <div class="humidity">Humidity:</div>
            <div class="wind">Wind Speed:</div>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
